<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>CRUD - SweetAlert2 with Firebase</title>

<body onload="readTask()">
    <nav class="navbar navbar-light bg-warning mb-4">
        <span class="navbar-brand mb-0 h1">Fatih Ã‡etinkaya - Software Developer</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="firstSection">
                <form class="border p-4 mb-4" id="form">

                    <div class="form-group">
                        <label>Task</label>
                        <input type="text" id="task" class="form-control" placeholder="Enter Task">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="description" class="form-control" placeholder="Description">
                    </div>

                    <button type="submit" id="button1" class="btn btn-primary"><i class="fas fa-plus"></i>Add
                        Task</button>
                    <button type="submit" id="button2" class="btn btn-success" style="display: none;"><i
                            class="fas fa-plus"></i>Update Task</button>
                    <button type="submit" id="button3" class="btn btn-danger" style="display: none;"><i
                            class="fas fa-plus"></i>Cancel</button>
                </form>
            </div>
            <div class="col-md-6" id="cardSection">


            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
