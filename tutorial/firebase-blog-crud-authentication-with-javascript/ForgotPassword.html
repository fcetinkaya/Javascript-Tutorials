<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | User Password Change</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <!-- MATERIAL DESIGN ICONIC FONT -->
  <link rel="stylesheet" href="css/material-design-iconic-font.min.css" />
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="css/style.css" />

<body>
    <div class="wrapper" style="background-image: url('img/forgotpassword_bg.jpg');">
        <div class="inner">
            <div class="image-holder">
                <img src="img/forgotpassword_left.jpg" alt=" Background" />
            </div>
            <form action="">
                <h3>Reset Password</h3>
                <div class="form-group">
                    <p style="text-align: justify;">
                    Please enter your email addres below and we will send you information to recover your account.
                    </p>
                </div>
                <div class="form-wrapper">
                    <input id="email" type="email" placeholder="Email Address" type="text" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-group container-login100-form-btn">
                    <button id="btn-resetPassword" type="button">
                        Reset Password
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </div>
                        <div class="w-full text-center" style="margin-top: 21%; font-size: 15px">
                            <a href="SignIn.html" class="text-dark">
                                Return Sign In
                            </a>
                        </div>
            </form>
        </div>
    </div>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
