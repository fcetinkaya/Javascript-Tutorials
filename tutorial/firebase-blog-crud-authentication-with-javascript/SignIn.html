<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Welcome</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <!-- MATERIAL DESIGN ICONIC FONT -->
  <link rel="stylesheet" href="css/material-design-iconic-font.min.css" />
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="wrapper" style="background-image: url('img/signin_bg.jpg')">
    <div class="inner">
      <div class="image-holder">
        <img src="img/signin_left.jpg" alt=" Panel Left" />
      </div>
      <form action="">
        <h3>Login</h3>
        <div class="form-wrapper">
          <input id="email" type="email" placeholder="Email Address" type="text" class="form-control" />
          <i class="zmdi zmdi-email"></i>
        </div>
        <div class="form-wrapper">
          <input id="password" type="password" placeholder="Password" type="text" class="form-control" />
          <i class="zmdi zmdi-lock"></i>
        </div>
        <div class="form-group container-login100-form-btn">
          <button id="btn-login" type="button">
            Login
            <i class="zmdi zmdi-arrow-right"></i>
          </button>
        </div>
        <div class="w-full text-center p-t-27 p-b-239" style="margin-top: 49%; font-size: 15px">
          <span class="text-dark"> Forgot </span>
          <a href="ForgotPassword.html" class="text-dark">
            user name / password?
          </a>
        </div>
        <div class="w-full text-center" style="margin-top: 21%; font-size: 15px">
          <a href="SignUp.html" class="text-dark">
            Not have an account? Sign Up
          </a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script src="js/config.js"></script>
  <script src="js/checkuser.js"></script>
  <script src="js/signin.js"></script>
</body>
</html>
