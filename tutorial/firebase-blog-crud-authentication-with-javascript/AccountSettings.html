<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | User Profile Info</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <!-- MATERIAL DESIGN ICONIC FONT -->
  <link rel="stylesheet" href="/css/material-design-iconic-font.min.css" />

  <!-- STYLE CSS -->
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="wrapper" style="background-image: url('/img/accountsettings_bg.jpg');">
    <div class="inner">
      <div class="image-holder">
        <img src="/img/accountsettings_left.jpg" alt="Account Settings Left" />
      </div>
      <form action="">
        <h3>Register</h3>
        <div class="form-group">
          <input id="firstName" type="text" placeholder="First Name" type="text" class="form-control" />
          <input id="secondName" type="text" placeholder="Second Name" type="text" class="form-control" />
        </div>
        <div class="form-wrapper">
          <select name="" id="country" class="form-control">
            <option value="" disabled selected>Country</option>
            <option value="South Africa">South Africa</option>
            <option value="USA">USA</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="France">France</option>
            <option value="England">England</option>
            <option value="Russia">Russia</option>
          </select>
          <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
        </div>
        <div class="form-wrapper">
          <input id="phone" type="number" placeholder="Phone" type="text" class="form-control" />
          <i class="zmdi zmdi-tablet-mac"></i>
        </div>
        <div class="form-wrapper">
          <select name="" id="gender" class="form-control">
            <option value="" disabled selected>Gender</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
          <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
        </div>
        <div class="form-wrapper">
          <input id="bio" type="text" placeholder="Bio" type="text" class="form-control" />
          <i class="zmdi zmdi-account-box-mail"></i>
        </div>
        <div class="form-wrapper">
          <input id="address" type="text" placeholder="Address" type="text" class="form-control" />
          <i class="zmdi zmdi-account-box-mail"></i>
        </div>
        <div class="form-group container-login100-form-btn">
          <button id="btn-update" type="button">
            Update & Set
            <i class="zmdi zmdi-arrow-right"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script src="js/config.js"></script>
  <script src="js/checkuser.js"></script>
  <script src="js/accountsettings.js"></script>
</body>

</html>
