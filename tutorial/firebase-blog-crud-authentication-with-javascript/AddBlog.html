<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | My Blog</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <style>
        .loader {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url('img/pageLoader.gif') 50% 50% no-repeat rgb(249, 249, 249);
            opacity: .8;
        }
    </style>
</head>

<body class="h-100">
      <div class="loader"></div>
    <nav class="navbar navbar-expand-lg bg-dark text-white">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="MainPage.html" class="navbar-brand" style="color: whitesmoke; text-decoration-style: wavy">
                        Blog App
                    </a>
                </li>
                <li>
                    <a href="AddBlog.html" class="nav-link" style="color: whitesmoke; text-decoration-style: wavy">
                        <span style="color: white">Add New Blog</span>
                    </a>
                </li>
                <li>
                    <a href="MainPage.html" class="nav-link" style="color: whitesmoke; text-decoration-style: wavy">
                        <span style="color: white">Blog List</span>
                    </a>
                </li>
            </ul>
            <div class="dropdown navbar-right">
                <button id="btn-logout" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>
    <div class="row h-100 bg-light">
        <div class="col-lg-0 bg-secondary">
            <ul class="nav flex-column">

            </ul>
        </div>
        <div class="col-lg-12">
            <div class="container">
                <!---------------------------Blog Past Area------------------------------->
                <div class="jumbotron bg-dark" style="margin-top: 15px;">
                    <div class="container text-center">
                        <form id="main-form">
                            <div class="form-group">
                                <input type="text" id="main-title" placeholder="Title" class="form-control"></input>
                                <div class="invalid-feedback">
                                    Please write title first.
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea type="text" id="main-desc" placeholder="Description..." class="form-control"
                                    rows="50" style="height: 125px;"></textarea>
                                <div class="invalid-feedback">
                                    Please write some description.
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="main-image" type="file" class="form-control">
                                <div class="invalid-feedback">
                                    Please choose a valid picture.
                                </div>
                            </div>
                            <div class="form-group">
                                <img src="#" id="selected-image" width="250" height="250" />
                            </div>
                            <div class="form-group">
                                <div class="progress bg-secondary">
                                    <div class="progress-bar bg-success" id="upload-progress" style="width: 0%;">0%
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="button" id="save-blog" class="btn btn-light text-dark"
                                    style="width: 150px; height: 60px;">Post</button>
                            </div>
                        </form>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-storage.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
    <script src="js/addblog.js"></script>
</body>

</html>
